<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Контакти</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <header>
    <div class="header-back">
      <a href="./index.html"><i class="fa fa-arrow-circle-left icon"></i> </a>
    </div>
    <div class="container">
      <div class="header-icons">
        <a href="./index.html"> <i class="fa fa-home icon"></i></a>
        <i class="fa fa-user icon" onclick="openAuthModal()"></i>
        <a href="https://www.instagram.com/"><i class="fa fa-instagram icon"></i> </a>
        <a href="https://www.facebook.com"><i class="fa fa-facebook icon"></i> </a>
      </div>

      <h1>Контакти</h1>


      <ul class="categories">
        <li data-category="all" class="active">Усі</li>
        <li data-category="tel">Телефон</li>
        <li data-category="email">Пошта</li>
        <li data-category="adress">Адреса</li>
      </ul>
    </div>
  </header>

  <div class="center-block">
    <div class="product content tel">
      <p>Зателефонуйте нам! </p>
      <p>Номер: <a href="tel:+380734844007">+380734844007</a></p>
    </div>
    <div class="product content email">
      <p>Напишіть нам листа!</p>
      <p>Пошта: <a href="mailto:candyshop@gmail.com">candyshop@gmail.com</a></p>
    </div>
    <div class="product content adress">
      <p>Завітайте до нас у гості!</p>
      <p>Адреса: <a href="https://goo.gl/maps/ojW3PnGz2SnpzeUv6">вулиця Василя Липківського, 1А, Київ, Україна,
          02000</a></p>
    </div>
  </div>

  <div class="auth-modal">
    <div class="auth-modal-content">
      <span class="auth-close" onclick="closeAuthModal()">&times;</span>
      <form class="auth-form">
        <h2>Авторизація/Реєстрація</h2>
        <label for="email">Ім'я:</label>
        <input type="text" id="name" required>
        <label for="email">Логін:</label>
        <input type="text" id="login" required>
        <label for="password">Пароль:</label>
        <input type="password" id="password" required>
        <button id="submit-auth" type="submit">Увійти/Зареєструватися</button>
      </form>
    </div>
  </div>

  <button id="backToTopButton" class="back-to-top-button">
    <i class="fa fa-arrow-right"></i>
  </button>

  <script src="script.js"></script>
</body>

</html>
