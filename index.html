<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no, width=device-width">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Магазин солодощів</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <header>

    <div class="container">
      <div class="header-icons">
        <a href="./index.html"> <i class="fa fa-home icon"></i></a>
        <i class="fa fa-user icon" onclick="openAuthModal()"></i>
        <a href="https://www.instagram.com/"><i class="fa fa-instagram icon"></i> </a>
        <a href="https://www.facebook.com"><i class="fa fa-facebook icon"></i> </a>

      </div>

      <h1>Магазин солодощів</h1>

  </header>

  <div class="options-container">
    <a href="./buy-online.html"><div class="option">
      <p> Замовити онлайн </p>
    </div></a>
    <a href="./about-us.html"><div class="option">
      <p> Про нас </p>
    </div></a>
    <a href="./news.html"><div class="option">
      <p> Новини </p>
    </div></a>
    <a href="./contacts.html"><div class="option">
      <p> Контакти </p>
    </div></a>
  </div>

  <div class="auth-modal">
    <div class="auth-modal-content">
      <span class="auth-close" onclick="closeAuthModal()">&times;</span>
      <form class="auth-form">
        <h2>Авторизація/Реєстрація</h2>
        <label for="email">Ім'я:</label>
        <input type="text" id="name" required>
        <label for="email">Логін:</label>
        <input type="text" id="login" required>
        <label for="password">Пароль:</label>
        <input type="password" id="password" required>
        <button id="submit-auth" type="submit">Увійти/Зареєструватися</button>
      </form>
    </div>
  </div>

  <button id="backToTopButton" class="back-to-top-button">
    <i class="fa fa-arrow-right"></i>
  </button>

  <script src="script.js"></script>
</body>

</html>
